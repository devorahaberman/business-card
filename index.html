<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Devorah Ortega - Business Card</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f2f2f2;
      margin: 0;
    }
    .card-container {
      perspective: 1000px;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 90vw;
      max-width: 700px;
    }
    .card {
      width: 100%;
      aspect-ratio: 7/4.5;
      max-width: 700px;
      max-height: 80vh;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s cubic-bezier(.4,2,.6,1);
      cursor: pointer;
      min-width: 280px;
    }
    .card.flipped {
      transform: rotateY(180deg);
    }
    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card-face img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.15);
      display: block;
    }
    .card-back {
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card" id="businessCard">
      <div class="card-face card-front">
        <img src="assets/Business Card Front.png" alt="Business Card Front" />
      </div>
      <div class="card-face card-back">
        <img src="assets/Business Card Back.png" alt="Business Card Back" />
      </div>
    </div>
  </div>

<script>
  // Flip card on click
  const card = document.getElementById('businessCard');
  card.addEventListener('click', function() {
    card.classList.toggle('flipped');
  });
</script>
</body>
